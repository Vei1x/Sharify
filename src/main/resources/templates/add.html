<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="max-age=604800" http-equiv="cache-control"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Bootstrap-ecommerce by Vosidiy" name="author">
    <title>Sharify</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
    <!-- Bootstrap4 files-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-custom.css}" type="text/css"/>
    <!-- Font awesome 5 -->
    <link rel="stylesheet" th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/uikit.css}" type="text/css"/>
    <link media="only screen and (max-width: 1200px)" rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<header th:insert="fragments/header :: header"></header>

<!-- ========================= SECTION PAGETOP ========================= -->
<section th:insert="fragments/hero :: hero"></section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION FEATURES ========================= -->
<section class="section-features bg2 padding-y-lg" id="features">
    <div class="container">
        <div class="row justify-content-center">
            <div id="id03">
                <div class="card">
                    <article class="card-body card-body-w355" style="width: 500px">
                        <h4 class="card-title mt-2">Jūsu sludinājums</h4>
                        <form action="/category/product/add" method="post">
                            <div class="file-upload">
                                <div class="file-select">
                                    <div class="file-select-button" id="fileName">Bilde</div>
                                    <input id="chooseFile" name="chooseFile" type="file">
                                </div>
                                <br>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Nosaukums</label>
                                    <input class="form-control" name="title" placeholder="" type="text">
                                </div> <!-- form-group end.// -->
                                <div class="col form-group">
                                    <label>Drošības nauda</label>
                                    <input class="form-control" name="bail" placeholder="" type="text">
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-row">
                                <div class="col form-group">
                                    <label> Cena par 1 stundu</label>
                                    <input class="form-control" name="price" placeholder="" type="text">
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Kategorijas</label>
                                    <select class="form-control" id="inputState" name="category">
                                        <option selected="electronics" value="electronics">Elektrotehnika</option>
                                        <option value="transport">Transporta noma</option>
                                        <option value="construction">Instrumentu un tehnikas īre</option>
                                        <option value="home-stuff">Mājai</option>
                                        <option value="entertainment">Atpūta un hobiji</option>
                                        <option value="other">Cits</option>
                                    </select>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Vārds</label>
                                    <input class="form-control" name="seller" placeholder="Vārds" type="name">
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Adrese</label>
                                    <input class="form-control" name="address" placeholder="Adrese" type="adress">
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Pilsēta</label>
                                    <input class="form-control" name="city" placeholder="Pilsēta" type="city">
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Mob.Numurs</label>
                                    <input class="form-control" name="phoneNumber" placeholder="Numurs" type="mobile">
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>E-pasts</label>
                                    <input class="form-control" name="email" placeholder="E-pasts" type="email">
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit"> Publicēt sludinājumu</button>
                            </div> <!-- form-group// -->
                        </form>
                    </article> <!-- card-body end .// -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ========================= SECTION FEATURES END// ========================= -->
<!-- jQuery -->
<script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<!-- custom javascript -->
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<!-- ========================= FOOTER ========================= -->
<footer class="section-footer bg-dark white">
    <div class="container">
        <section class="footer-bottom row">
            <div class="col-sm-6">
                <p> Made by Bootcamp Team1 <br> Using Bootstrap</p>
            </div>
            <div class="col-sm-6">
                <p class="text-sm-right">Copyright &copy 2021<br>
                    <a>Sharify portal</a>
                </p>
            </div>
        </section> <!-- //footer-top -->
    </div><!-- //container -->
</footer>
<!-- ========================= FOOTER END // ========================= -->
</body>
</html>
