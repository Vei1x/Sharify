<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="max-age=604800" http-equiv="cache-control"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Bootstrap-ecommerce by Vosidiy" name="author">
    <title>Sharify</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
    <!-- Bootstrap4 files-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-custom.css}" type="text/css"/>
    <!-- Font awesome 5 -->
    <link rel="stylesheet" th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/uikit.css}" type="text/css"/>
    <link media="only screen and (max-width: 1200px)" rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<header class="section-header">
    <nav class="navbar navbar-top navbar-expand-lg navbar-dark bg-secondary">
    </nav>
    <section class="header-main shadow">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-sm-4">
                    <div class="brand-wrap">
                        <a href="/"> <img class="logo" th:src="@{/images/logo-dark.png}"></a>
                        <a href="/"><h2 class="logo-text">Sharify</h2></a>
                    </div> <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-6 col-sm-8">
                    <form action="#" class="search-wrap">
                        <div class="input-group w-100">
                            <input class="form-control" placeholder="Mēklēt" style="width:50%;" type="text">
                            <select class="custom-select" name="category_name">
                                <option value="">Visas kategorijas</option>
                                <option value="content">Elektrotehnika</option>
                                <option value="content">Transporta noma</option>
                                <option value="content">Mājai</option>
                                <option value="content">Atpūta un hobiji</option>
                                <option value="content">Cits</option>
                            </select>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-6-24 col-sm-7 col-8  order-2  order-lg-3">
                    <div class="d-flex justify-content-end">
                        <div class="widget-header">
                            <small class="title text-muted">Mans Sharify</small>
                            <div><a href="#"
                                    onclick="document.getElementById('id01').style.display='block'">Ieiet</a><span
                                    class="dark-transp"></span> | </span>
                                <a href="#"
                                   onclick="document.getElementById('id02').style.display='block'">Reģistrēties</a>
                                <span class="dark-transp"></span>
                            </div>
                        </div> <!-- widgets-wrap.// -->
                    </div>
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
</header> <!-- section-header.// -->

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-secondary">
    <div class="container clearfix">
        <h2 class="title-page">Everything You'll Ever Need:
        </h2>
        <h5 class="title-page">
            YOU CAN FIND HERE</h5>
        <h7 class="title-page">
            A crazy-simple way to rent stuff
        </h7>

    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION FEATURES ========================= -->
<section class="section-features bg2 padding-y-lg" id="features">
    <div class="container">

        <header class="section-heading text-center">
            <h2 class="title-section">Preču kategorijas</h2>

        </header><!-- sect-heading -->
        <div class="row">
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/electronics"><span class="mt-2 icon-wrap rounded icon-lg bg-success"><i
                                class="fa fa-laptop"></i></span></a>
                        <figcaption class="text-wrap">
                            <h5 class="title">Elektrotehnika</h5>
                            <p class="text-muted">Sakaru līdzekļi, Sadzīves tehnika, Datori, Audio, Video, Foto un
                                optika, GPS navigācija</p>
                        </figcaption>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div><!-- col // -->
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/transport"><span class="mt-2 icon-wrap rounded icon-lg bg-warning"><i
                                class="fa fa-car"></i>	</span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Transporta noma</h5>
                                <p class="text-muted">Vieglie auto, Kravas automašīnas, Moto transports, Velosipēdi,
                                    skūteri</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div> <!-- col // -->
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/construction"><span class="mt-2 icon-wrap rounded icon-lg bg-secondary"><i
                                class="fa fa-wrench"></i>	</span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Instrumentu un tehnikas īre</h5>
                                <p class="text-muted">Darba rīki un tehnika, Dārza tehnika, Celtniecības tehnika </p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div> <!-- col // -->
        </div> <!-- row.// -->
        <br>
        <div class="row">
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/home-stuff"><span class="mt-2 icon-wrap rounded icon-lg bg-success"><i
                                class="fa fa-home"></i></span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Mājai</h5>
                                <p class="text-muted">Mēbeles, interjers, Rotaļas, Autosēdekļi</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div><!-- col // -->
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/entertainment"><span class="mt-2 icon-wrap rounded icon-lg bg-warning"><i
                                class="fa fa-book"></i>	</span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Atpūta un hobiji</h5>
                                <p class="text-muted">Grāmatas, Sports, aktīvā atpūta, Medības, Zveja, Tūrisms</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div> <!-- col // -->

            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/other"><span class="mt-2 icon-wrap rounded icon-lg bg-secondary"><i
                                class="fa fa-box"></i>	</span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Cits</h5>
                                <p class="text-muted">...</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div> <!-- col // -->
        </div>
    </div> <!-- row.// -->
    <div class="modal" id="id01">
        <div class="card">
            <article class="card-body card-body-w350">
                <a class="float-right btn btn-outline-primary" href=""
                   onclick="document.getElementById('id01').style.display='none'">X</a>
                <h4 class="card-title mb-4 mt-1">Ieiet</h4>
                <form>
                    <div class="form-group">
                        <label>Jūsu e-pasts</label>
                        <input class="form-control" name="" placeholder="Email" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Parole</label>
                        <input class="form-control" placeholder="******" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"> Ieiet</button>
                    </div> <!-- form-group// -->
                </form>
            </article>
        </div> <!-- card.// -->
    </div>  <!-- code-wrap.// -->
    <div class="modal" id="id02">
        <div class="card">
            <article class="card-body card-body-w350" style="width: 355px">
                <a class="float-right btn btn-outline-primary" href=""
                   onclick="document.getElementById('id01').style.display='none'">X</a>
                <h4 class="card-title mb-4 mt-1">Reģistrēties</h4>
                <form>
                    <div class="form-group">
                        <label>Jūsu e-pasts</label>
                        <input class="form-control" name="" placeholder="Email" type="newemail">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Parole</label>
                        <input class="form-control" placeholder="******" type="newpassword">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"> Reģistrēties</button>
                    </div> <!-- form-group// -->
                </form>
            </article>
        </div> <!-- card.// -->
    </div>
    </div>
    <!-- code-wrap.// -->
    <script>
        var modal = document.getElementById('id01');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</section>
<!-- ========================= SECTION FEATURES END// ========================= -->
<!-- jQuery -->
<script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<!-- custom javascript -->
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<!-- ========================= FOOTER ========================= -->
<footer class="section-footer bg-dark white">
    <div class="container">
        <section class="footer-bottom row">
            <div class="col-sm-6">
                <p> Made by Bootcamp Team1 <br> Using Bootstrap</p>
            </div>
            <div class="col-sm-6">
                <p class="text-sm-right">Copyright &copy 2021<br>
                    <a>Sharify portal</a>
                </p>
            </div>
        </section> <!-- //footer-top -->
    </div><!-- //container -->
</footer>
<!-- ========================= FOOTER END // ========================= -->
</body>
</html>
